{% extends 'user/base.html' %}

{% block main %}
<div class="col-md-6 offset-md-3 ">
     <h1>Add Sport Player</h1>
     <form method='POST' action="{% url 'add_sport_player' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}

    <button type="submit" class="btn btn-success">Add Sport</button>
    <a href="{% url 'sport_player_details' %}" class="btn btn-secondary">Back</a>



     </form>
</div>
{% endblock main %}
